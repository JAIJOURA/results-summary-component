<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" /> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
<div class="both">
  <div class="one">
    <h3>Your Result</h3>
    <div class="score-circle"><span>76</span>
      <p>of 100</p>
  
    </div>
    <h2>Great</h2>
  
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="two">
    <h3>Summary</h3>
    <div class="center-place">
      <div class="cards red">
        <span><i class="fa-solid fa-bolt"></i> Reaction</span>
        <span><span class="bold">80</span> <span class="gray">/ 100</span></span>
      </div>
      <div class="cards yellow">
        <span><i class="fa-solid fa-brain"></i> Memory</span>
        <span><span class="bold">92</span> <span class="gray">/ 100</span></span>
      </div>
      <div class="cards green">
        <span><i class="fa-regular fa-comment"></i> Verbal</span>
        <span><span class="bold">61</span> <span class="gray">/ 100</span></span>
      </div>
      <div class="cards blue">
        <span><i class="fa-regular fa-eye"></i> Visual</span>
        <span><span class="bold">72</span> <span class="gray">/ 100</span></span>
      </div>
  
      <button>Continue</button>
  
    </div>
  
  </div>
</div>
 
 </div>
 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jai Joura</a>.
  </div>
  <script src="https://kit.fontawesome.com/d3162278ed.js" crossorigin="anonymous"></script>
</body>
</html>
